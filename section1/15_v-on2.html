<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <!-- 普通のJSの場合 -->
    <button id="clickEvent" onClick="btnClicked()">クリックしてね</button>

    <div id="app"> <!--仮想DOM-->
        <!-- <button v-on:click="btnClicked">クリックしてね</button> -->
        <!--Vueの場合、 （）は要らない -->
        <!-- 省略形 -->
        <button @click="btnClicked">クリックしてね</button>
        <button @click="btnClickedEvent">Eventクリックしてね</button>
        <button @click="btnClickedArgs(1)">引数クリックしてね</button>
        <!-- 同時に取得する場合には＄が必要 -->
        <button @click="btnClickedArgsEvent(1, $event)">引数イベント、クリックしてね</button>
    </div>

    <script>
    let app = new Vue({
        el: '#app', 
        data(){ 
            return {

            }
        },
        methods: {
            btnClicked(){
                console.log('Vueクリックされた')
            },
            btnClickedEvent(e){
                console.log(e)
            },
            btnClickedArgs(int){
                console.log(int)
            },
            btnClickedArgsEvent(int, e){
                console.log(int, e)
            }
        }
    }) 

    function btnClicked(){
        console.log('JSクリックされた');
    }

    const clickEvent = document.getElementById('clickEvent');
    clickEvent.addEventListener('click',(e)=>{
        console.log(e);
    })

  
   
    </script>

</body>
</html>
