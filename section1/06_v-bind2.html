<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!--仮想DOM-->
        {{ message }}
        <!--
        <a href="{{google}}"></a>  タグの中では口ひげは使えない。
        v-bindでタグに紐づけている。
        -->
        <!-- <a v-bind:href="google">googleへのリンク</a> 
        下記に省略可能-->
        <a :href="google">googleへのリンク</a>
        <br>
        <!-- オブジェクト.キー -->
        <a :href="book.url">{{ book.title }}</a>
        <br>
        <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}">
        <br>
        <!-- 省略形 -->
        <input v-bind="formInput">
    </div>         

    <script>
        // Vueクラス->インスタンス化（実体）new
        // それをappという変数の中に入れている。
    let app = new Vue({
        el: '#app', 
        
        data(){ //dataは初期設定のようなもの
            return {
                message: 'Hello Vue!',
                google: 'https://google.com', 
                book: {
                    title: '本のタイトル',
                    url: 'https://google.com'
                },
                formInput: {
                    name: 'your_name',
                    placeholder: 'お名前を入力してください'
                }
            }
        }
    }) 
   
    </script>

</body>
</html>
