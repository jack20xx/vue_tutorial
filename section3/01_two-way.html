<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!--仮想DOM-->
        <input :value="test"
        @input="test = $event.target.value"> 
        <!-- $をつけてinputが入力された時にvalueが表示されるようにしている。 -->
        {{ test }}
        <br>
        <input @input="checkEvent">

    </div>

    <script>
    let app = new Vue({
        el: '#app', 
        data(){ 
            return {
                test: 'あああ'
            }
        },
        methods:{
            checkEvent(e){
                console.log(e)
            }
        }
    }) 

  
   
    </script>

</body>
</html>
